base_url = "https://www.cherokeelessons.com/"
title = "Cherokee Lessons"
description = "Various resources for learning the Cherokee Language."
default_language = "en"
theme = "Zulma"

generate_rss = true
build_search_index = true

taxonomies = [
    { name = "categories", paginate_by = 8, rss = true },
    { name = "tags", paginate_by = 8, rss = true },
    { name = "authors", paginate_by = 8, rss = true }
]

compile_sass = true

hard_link_static = false

[markdown]
highlight_code = true

[slugify]
paths = "safe"
taxonomies = "safe"
anchors = "safe"

[extra]

zulma_title = "Cherokee Language Lessons"
zulma_brand = { text = "Cherokee Lessons" }
zulma_theme = "superhero"
zulma_allow_theme_selection = true
zulma_menu = [
    { url = "/apps/", name = "Apps" },
    { url = "/lesson-audio/", name = "Audio" },
    { url = "/books/", name = "Books" },
    { url = "/virtual-classrooms/", name = "Courses" },
    { url = "/lessons/", name = "Lessons" },
    { url = "/content/", name = "Other" },
    { url = "/html-books/", name = "Stories" },
    { url = "/apps/privacy-policy---apps/", name = "Privacy" }
]
